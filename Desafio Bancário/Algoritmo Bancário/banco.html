<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco MICEP</title>
</head>
<body>

    <header>
        <!-- Nome do banco seguido de um slogan -->
        
        <h1 id="tituloBanco">Banco MICEP</h1>
        <h3 id="slogan">Um banco com juros a preço de <span>Sangue</span> </h3>

    </header>

    <!-- Aqui será usado uma tela de interação onde o usuário irá digitar o seu nome para poder acessar a sua conta no banco -->

    <main> 

        <div class="container">
            <input class="clientName" type="text" placeholder="Digite seu nome...">
        </div>

        <div id="acess">
            <button type="button" >
                Acessar Conta
            </button>
        </div>

    </main>

</body>
</html>
